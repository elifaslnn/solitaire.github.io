<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="gameContain">
      <div class="startGameModal">
        <div class="card" style="background-color: black; color: white">
          <div class="card-header">Game Options</div>
          <div class="card-body">
            <button id="oneSuit">One Suit</button>
            <button id="twoSuit">Two Suits</button>
            <button id="fourSuit">Four Suits</button>
            <p>Select game option and start</p>
            <a
              href="#"
              id="startGameBtn"
              class="btn btn-primary"
              style="background-color: (0, 30, 255)"
              >Start Game</a
            >
          </div>
        </div>
      </div>
      <div class="gameArea" style="width: 100%">
        <div class="navbar">
          <ul style="list-style: none; display: flex">
            <li id="gameTitle">Spider One Suit</li>
            <li>Score:0</li>
            <li>time:00.00</li>
            <li><button>PAUSE</button></li>
          </ul>
        </div>
        <div class="container text-center" style="width: 100%">
          <div
            class="row stockAndSets"
            style="margin-bottom: 5rem; margin-top: 2rem; height: max"
          >
            <div class="col-2 stock">
              <ul style="list-style: none; display: flex">
                <li id="stock1">
                  <img src="assets/backgroundCard/classic_blue.png" alt="" />
                </li>
                <li id="stock2">
                  <img src="assets/backgroundCard/classic_blue.png" alt="" />
                </li>
                <li id="stock3">
                  <img src="assets/backgroundCard/classic_blue.png" alt="" />
                </li>
                <li id="stock4">
                  <img src="assets/backgroundCard/classic_blue.png" alt="" />
                </li>
                <li id="stock5">
                  <img src="assets/backgroundCard/classic_blue.png" alt="" />
                </li>
              </ul>
            </div>
            <div class="col" id="set1"></div>
            <div class="col" id="set2"></div>
            <div class="col" id="set3"></div>
            <div class="col" id="set4"></div>
            <div class="col" id="set5"></div>
            <div class="col" id="set6"></div>
            <div class="col" id="set7"></div>
            <div class="col" id="set8"></div>
          </div>
          <div
            class="row cardRow"
            style="
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <div class="col cardRowCol" id="cardRow1"></div>
            <div class="col cardRowCol" id="cardRow2"></div>
            <div class="col cardRowCol" id="cardRow3"></div>
            <div class="col cardRowCol" id="cardRow4"></div>
            <div class="col cardRowCol" id="cardRow5"></div>
            <div class="col cardRowCol" id="cardRow6"></div>
            <div class="col cardRowCol" id="cardRow7"></div>
            <div class="col cardRowCol" id="cardRow8"></div>
            <div class="col cardRowCol" id="cardRow9"></div>
            <div class="col cardRowCol" id="cardRow10"></div>
          </div>
        </div>
        <div class="menuOptions">
          <ul style="list-style: none; display: flex">
            <li><button>Settings</button></li>
            <li><button>Hint</button></li>
            <li><button>Undo</button></li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
